<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acic_Presentation</title>
    <style>
        #my_iframe {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            border: 0;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container .loading-bar {
            display: flex;
            height: 10px;
            width: 100%;
            max-width: 320px;
            box-shadow: inset 0px 0px 0px 1px #c8c8cd;
            border-radius: 50px;
            overflow: hidden;
        }

        @-webkit-keyframes progress-animation {
            0% {
                width: 0%;
            }

            20% {
                width: 10%;
            }

            40% {
                width: 30%;
            }

            50% {
                width: 60%;
            }

            100% {
                width: 90%;
            }
        }

        @keyframes progress-animation {
            0% {
                width: 0%;
            }

            20% {
                width: 10%;
            }

            40% {
                width: 30%;
            }

            50% {
                width: 60%;
            }

            100% {
                width: 90%;
            }
        }

        #container .loading-bar .progress-bar {
            display: flex;
            height: 100%;
            width: 90%;
            background: #409be9;
            -webkit-animation: progress-animation 5s ease-in-out;
            animation: progress-animation 5s ease-in-out;
        }

    </style>
</head>

<body>
    <iframe id="my_iframe" src="Acic_Presentation.html"></iframe>
    <div id="container">
        <div class="loading-bar">
            <div class="progress-bar"></div>
        </div>
    </div>
</body>

</html>
